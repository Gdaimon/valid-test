<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>

<nav th:replace="layout/base :: navbar"></nav>

<div class="container">
    <div class="col-sm-8 col-md-10 offset-sm-2 offset-md-1">
        <div class="card">
            <h5 class="card-header">
                Crear Usuarios
            </h5>
            <div class="card-body">
                <form method="post" th:action="@{/crear}" th:object="${usuario}">
                    <div class="form-group row offset-1">
                        <label class="col-sm-3 col-form-label h6" for="nombre">Nombre</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="nombre"
                                   placeholder="Nombre"
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                   th:field="*{nombre}"
                                   type="text">
                            <small class="invalid-feedback"
                                   th:errors="*{nombre}"
                                   th:if="${#fields.hasErrors('nombre')}"></small>
                        </div>
                    </div>
                    <div class="form-group row  offset-1">
                        <label class="col-sm-3 col-form-label h6" for="apellido">Apellido</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="apellido"
                                   placeholder="Apellido"
                                   th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''"
                                   th:field="*{apellido}"
                                   type="text">
                            <small class="invalid-feedback"
                                   th:errors="*{apellido}"
                                   th:if="${#fields.hasErrors('apellido')}"></small>
                        </div>
                    </div>
                    <div class="form-group row offset-2">
                        <button class="offset-7 btn btn-outline-success">Crear Usuario <i class="fas fa-user-plus"></i>
                        </button>
                    </div>
                    <input th:field="*{id}" type="hidden"/>
                    <input th:field="*{procesado}" th:value="${true}" type="hidden"/>

                </form>
            </div>
        </div>
    </div>

</div>
<div th:replace="layout/base :: footer"></div>
</body>
</html>
